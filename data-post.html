<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div style="box-shadow: 5px 7px 10px gray; border-radius: 10px;" class="center m-5 p-5 border">
        <input id="title" type="text" class="form-control p-2 bg-info" placeholder="Comment Title"><br>
        <input id="body-content" type="text" class="form-control bg-info" placeholder="body content"><br>
        <button id="submit" class="btn btn-success">submit</button>
    </div>
    <script>


    document.getElementById("submit").addEventListener("click",function(){
       const titleText=document.getElementById("title").value;
       const bodyContent=document.getElementById("body-content").value;
       const post={title:titleText,body:bodyContent};
       nowPostToServer(post);
       document.getElementById('title').value='';
       document.getElementById('body-content').value='';
    })

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }
            })
                .then(response => response.json())
                .then(data => console.log(data));
        }

    </script>
</body>

</html>
